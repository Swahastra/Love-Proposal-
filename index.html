<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Blur Container -->
    <div class="blur-container">
          <!-- Rejection Message -->
    <div id="rejection-message" class="rejection-message">
        <p>Please accept my love, dear!</p>
    </div>

    <!-- Thank You Message -->
    <div id="thank-you-message" class="thank-you-message">
        <p>Thanks for being with me!Dear<br> I love You so much</p>
    </div>
        <img id="bubu-gif" class="bubu-gif " src="https://assets.onecompiler.app/42jzn44dh/42pw3qbqy/bubu-dudu-dudu.gif" alt="Bubu GIF">
        <img id="dudu-gif" class="dudu-gif flip-horizontal" src="https://assets.onecompiler.app/42jzn44dh/42pw3qbqy/bubu-dudu-sseeyall.gif" alt="Dudu GIF">
        <img id="crying-gif" class="crying-gif" src="https://assets.onecompiler.app/42jzn44dh/42pw3qbqy/bubu-bubu-dudu.gif" alt="Crying GIF">
        <img id="yes-gif" class="yes-gif" src="https://assets.onecompiler.app/42jzn44dh/42pw3qbqy/tkthao219-bubududu%20(1).gif" alt="Yes GIF">
        <div id="emoji-container" class="emoji-container"></div>
    </div>

    <!-- Proposal Text and Buttons outside the container -->
    <div id="proposal-text" class="proposal-text">
        <p>I love you, will you marry me?</p>
        <button id="yes-button" class="button">Yes</button>
        <button id="no-button" class="button">No</button>
    </div>
    <audio id="proposal-music" src="proposal.mp3"></audio>
    <audio id="rejection-music" src="rejection.mp3"></audio>
    <audio id="thankyou-music" src="thankyou.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
